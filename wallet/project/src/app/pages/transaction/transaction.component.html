  <div class="widthform">
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">تراکنش</h2>
                  <div class="form-outline form-white mb-4">
                    <input formControlName="title" type="text"  class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">موضوع</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input formControlName="Money" type="text" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">مقدار پول </label>
                  </div>
                  <button (click)="onsubmit()"  class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>
  </body>
