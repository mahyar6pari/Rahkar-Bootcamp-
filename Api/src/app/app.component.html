<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">userid</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of items">
        <th scope="row">{{item.userId}}</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>

      </tr>
    </tbody>
  </table>
